<div class="mobile-menu-second">
    <app-header2></app-header2>
    <!-- Sub header -->
    <div class="sub-header-sec p-relative">
        <app-banner-header></app-banner-header>
        <div class="sub-header-overlay"></div>
        <div class="sub-header-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="sub-header-text-wrapper text-center">
                            <h1 class="text-custom-white">Modifier Blog</h1>
                            <ul class="breadcrumbs">
                                <li><a routerLink="/" class="text-custom-white">Accueil</a>
                                </li>
                                <li><a routerLink="/blogs" class="text-custom-white">Blog</a>
                                </li>
                                <li><span class="text-custom-white">Modifier Blog</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sub header -->
    <!-- Blog -->
    <section class="section-padding our_articles blog-details">
        <div class="container">
            <div class="row">
                <aside class="col-lg-4">
                    <app-advertising-sidebar></app-advertising-sidebar>
                  </aside>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-12 mb-3 d-flex justify-content-center"  *ngIf="this.successMsg!==''">
                            <span class="success-msg" >{{successMsg}}</span>
                          </div>
                        <div class="col-md-12">
                            <form [formGroup]="updateBlogForm">
                                <div class="col-lg-12">
                                    <div class="form-group div-input-file" >
                                      <div class="d-flex justify-content-center text-div-input-file">
                                        Cliquez ou faites glisser vos photos ici
                                         </div>
                                      <input type="file" class="input-pictures" accept="image/*" (change)="onFileChange($event)">
                                     
                                    </div>
                                  </div>
                                  <div class="col-lg-12" *ngIf="blogPic !==''">
                                        <div class="col p-2">
                                          <img class="picture-car" [src]="blogPic">
                                          <img src="assets/images/new-icons/deletekit.svg" class="delete-icon" (click)="delete()">
                                        </div>
                                  </div>
                                <div class="form-group">
                                <label class="">Titre</label>
                                    <input type="text" name="title" [(ngModel)]="this.blogDetails.titre" formControlName="title"
                                        class="form-control form-control-custom">
                                </div>
                                <div class="form-group">
                                    <label class="">Description</label>
                                    <input type="text" [(ngModel)]="this.blogDetails.description" name="description" formControlName="description"
                                    class="form-control form-control-custom">
                                <!-- <div class="editor">
                                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                                    <ngx-editor [editor]="editor" editable="true" formControlName="description"></ngx-editor>
                                </div> -->
                                </div>

                            </form>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="add-car-btn"(click)="updateBlog()">
                                <a  class="text-custom-white">Update</a>
                             </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog -->
    <app-footer2></app-footer2>
</div>
