<div class="mobile-menu-second">
  <app-header2></app-header2>
  <!-- Sub header -->
  <div class="sub-header-sec p-relative">
    <app-banner-header></app-banner-header>
    <!-- <img src="assets/images/blog/banner/banner-1.jpg" class="img-fluid" alt="Sub header"> -->
    <div class="sub-header-overlay"></div>
    <div class="sub-header-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="sub-header-text-wrapper text-center">
              <h1 class="text-custom-white">GÉRER MES INFORMATIONS</h1>
              <ul class="breadcrumbs">
                <li><a routerLink="/" class="text-custom-white">Accueil</a>
                </li>
                <li><a routerLink="/mon-espace" class="text-custom-white">Mon espace</a>
                </li>
                <li><span class="text-custom-white">Gérer mes informations</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Sub header -->
  <section class="section-padding our_articles">
    <div class="container">
      <div class="row">
        <aside class="col-lg-4">
          <app-advertising-sidebar></app-advertising-sidebar>
        </aside>
        <div *ngIf=" this.accountType==='part'" class="col-lg-8">
          <form [formGroup]="updateProfileForm">

            <div class="col-md-8">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" name="firstName" [(ngModel)]="this.user.firstName" formControlName="firstName" class="form-control form-control-custom"
                  >
                <label class="error-msg"
                  *ngIf="updateProfileForm.controls.firstName.errors?.required && this.isSubmitting ">Champ
                  obligatoire</label>
              </div>
            </div>
            <div class="col-md-8">
              <label>Nom</label>
              <div class="form-group">
                <input type="text" name="lastName" [(ngModel)]="this.user.lastName" formControlName="lastName" class="form-control form-control-custom"
                 >
                <label class="error-msg"
                  *ngIf="updateProfileForm.controls.lastName.errors?.required && this.isSubmitting ">Champ
                  obligatoire</label>
              </div>
            </div>
            <div class="col-md-8">
              <label>Téléphone</label>
              <div class="form-group">
                <input type="number" name="userPhone" [(ngModel)]="this.user.companyPhone" formControlName="companyPhone" class="form-control form-control-custom"
                  >
              </div>
            </div>
            <div class="col-lg-12">
              <label>Adresse</label>
              <div class="form-group">
                <textarea class="form-control form-control-custom" [(ngModel)]="this.user.companyAddress" formControlName="companyAddress"
                  rows="5"></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="this.successMsg!=='' ">
              <span class="success-msg">{{successMsg}}</span>
            </div>
            <div class="form-group">
              <button type="submit" (click)="updateInfo('part')" class="btn-second orange-btn full-width">Modifier</button>
            </div>
          </form>

        </div>
        <div  *ngIf=" this.accountType==='pro'"  class="col-lg-8">

          <form [formGroup]="updateProfileFormPro">
    
            <div class="col-md-8">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" name="firstName" [(ngModel)]="this.user.firstName" formControlName="firstName" class="form-control form-control-custom"
                  >
                <label class="error-msg"
                  *ngIf="updateProfileFormPro.controls.firstName.errors?.required && this.isSubmitting ">Champ
                  obligatoire</label>
              </div>
            </div>
            <div class="col-md-8">
              <label>Nom</label>
              <div class="form-group">
                <input type="text" name="lastName" [(ngModel)]="this.user.lastName" formControlName="lastName" class="form-control form-control-custom"
                 >
                <label class="error-msg"
                  *ngIf="updateProfileFormPro.controls.lastName.errors?.required && this.isSubmitting ">Champ
                  obligatoire</label>
              </div>
            </div>
            <div class="col-md-8">
              <label>Nom de la société</label>
              <div class="form-group">
                <input type="text" name="companyName" [(ngModel)]="this.user.companyName" formControlName="companyName" class="form-control form-control-custom"
               >
                <label class="error-msg"
                  *ngIf="updateProfileFormPro.controls.companyName.errors?.required && this.isSubmitting ">Champ
                  obligatoire</label>
              </div>
            </div>
    
            <div class="col-md-8">
              <label>Téléphone</label>
              <div class="form-group">
                <input type="number" name="companyPhone" [(ngModel)]="this.user.companyPhone" formControlName="companyPhone" class="form-control form-control-custom"
                  >
              </div>
              <label class="error-msg" *ngIf="updateProfileFormPro.controls.companyPhone.errors?.required && this.isSubmitting ">Champ obligatoire</label>   

            </div>
            <div class="col-md-8">
              <label>Ville ou code postal</label>
              <div class="form-group">
                <input type="text" name="companyZipCode" [(ngModel)]="this.user.companyZipCode" formControlName="companyZipCode" class="form-control form-control-custom"
                  >
              </div>
              <label class="error-msg" *ngIf="updateProfileFormPro.controls.companyZipCode.errors?.required && this.isSubmitting ">Champ obligatoire</label>   

            </div>
            <div class="col-md-8">
              <label>Catégorie associée à votre activité</label>
              <div class="form-group">
                <select class="input-select"[(ngModel)]="this.user.companyCategory" formControlName="companyCategory">
                  <option value="" class="option"></option>
                  <option *ngFor="let cat of categoriesList" class="option" [value]="cat.category">{{cat.category}}</option>
                </select>
              </div>
              <label class="error-msg" *ngIf="updateProfileFormPro.controls.companyCategory.errors?.required && this.isSubmitting ">Champ obligatoire</label>   

            </div>
            <div class="col-lg-12">
              <label>Adresse</label>
              <div class="form-group">
                <textarea class="form-control form-control-custom"  [(ngModel)]="this.user.companyAddress" formControlName="companyAddress"
                  rows="5"></textarea>
              </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="this.successMsg!=='' ">
              <span class="success-msg">{{successMsg}}</span>
            </div>
            <div class="form-group">
              <button type="submit" (click)="updateInfo('pro')" class="btn-second orange-btn full-width">Modifier</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
  <app-footer2></app-footer2>
</div>
