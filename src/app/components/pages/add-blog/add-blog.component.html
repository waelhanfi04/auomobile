<div class="mobile-menu-second">
    <app-header2></app-header2>
    <!-- Sub header -->
    <div class="sub-header-sec p-relative">
        <img src="assets/images/blog/banner/banner-3.jpg" class="img-fluid" alt="Sub header">
        <div class="sub-header-overlay"></div>
        <div class="sub-header-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="sub-header-text-wrapper text-center">
                            <h1 class="text-custom-white">Blog Details</h1>
                            <ul class="breadcrumbs">
                                <li><a routerLink="/" class="text-custom-white">Home</a>
                                </li>
                                <li><a routerLink="/blog" class="text-custom-white">Blog</a>
                                </li>
                                <li><span class="text-custom-white">Ajouter Blog</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sub header -->
    <!-- Blog -->
    <section class="section-padding our_articles blog-details">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-12">
                            <form [formGroup]="addBlogForm">

                                <div class="form-group">
                                    <input type="text" name="title" formControlName="title"
                                        class="form-control form-control-custom" placeholder="Titre">
                                </div>
                                <div class="form-group">
                                <div class="editor">
                                    <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
                                    <ngx-editor [editor]="editor" editable="true" formControlName="description"></ngx-editor>
                                </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog -->
    <app-footer2></app-footer2>
</div>
