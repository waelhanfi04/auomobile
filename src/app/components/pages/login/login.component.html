 <app-banner-header></app-banner-header>

  <!-- Sub header -->
  <!-- login -->
  <section class="section-padding">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="modal show" id="register-page">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h6 class="modal-title text-left no-margin"><i class="fas fa-unlock-alt mr-2"></i><span>Inscription</span></h6>
                </div>
                <!-- Sign in form -->
                <div class="modal-body">
                  <form [formGroup]="loginForm" >
                    <div class="d-flex justify-content-center" *ngIf="this.errorMsg!==''">
                      <label class="error-msg" >{{errorMsg}}</label>
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" formControlName="email" class="form-control form-control-custom"  placeholder="E-mail">
                   <label class="error-msg" *ngIf="loginForm.controls.email.errors?.email && !loginForm.controls.email.errors?.required ">Vérifiez l’adresse email, son format n’est pas valide</label>
                   <label class="error-msg" *ngIf="loginForm.controls.email.errors?.required && this.isSubmitting">Champ obligatoire</label>

                  </div>

                    <div class="form-group">
                      <input type="password"  autocomplete="on" name="password" formControlName="password" class="form-control form-control-custom"  placeholder="Mot de passe">
                      <label class="error-msg" *ngIf="loginForm.controls.password.errors?.required && this.isSubmitting">Champ obligatoire</label>

                    </div>
                    <div class="form-group">
                      <a class="forgot-pwd">Mot de passe oublié</a>
                    </div>
                    <!-- <div class="form-group">
                      <label class="custom-checkbox">
                        <input type="checkbox" name="#">Keep me signed in <span class="checkmark"></span>
                      </label>
                    </div> -->
                    <div class="form-group">
                      <button type="submit" class="btn-second orange-btn full-width" (click)="login()">Se Connecter</button>
                    </div>
                  </form>
                  <div class="form-excerpts d-flex justify-content-centerk">
                    <ul>
                      <li>Envie de nous rejoindre ? <a routerLink="/account/creation">Créer un compte</a>
                      </li>
                      <!-- <li><a >Mot de passe oublié</a>
                      </li> -->
                    </ul>
                  </div>
                  <!-- <div class="social-login">  <span>Or connect with</span>
                    <div class="social-btn">  <a routerLink="/login" class="facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                      <a routerLink="/login" class="google"><i class="fab fa-google-plus-g"></i> Google</a>
                    </div>
                  </div> -->
                </div>
                <!-- Sign in form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- login -->
	<app-footer2></app-footer2>
</div>
