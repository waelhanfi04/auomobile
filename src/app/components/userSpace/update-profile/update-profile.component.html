<div class="mobile-menu-second">
  <app-header2></app-header2>
  <!-- Sub header -->
  <div class="sub-header-sec p-relative">
    <app-banner-header></app-banner-header>
    <!-- <img src="assets/images/blog/banner/banner-1.jpg" class="img-fluid" alt="Sub header"> -->
    <div class="sub-header-overlay"></div>
    <div class="sub-header-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="sub-header-text-wrapper text-center">
              <h1 class="text-custom-white">GÉRER MES INFORMATIONS</h1>
              <ul class="breadcrumbs">
                <li><a routerLink="/" class="text-custom-white">Accueil</a>
                </li>
                <li><a routerLink="/mon-espace" class="text-custom-white">Mon espace</a>
                </li>
                <li><span class="text-custom-white">Gérer mes informations</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Sub header -->
  <section class="section-padding our_articles">
    <div class="container">
      <div class="row">
        <aside class="col-lg-4">
          <app-advertising-sidebar></app-advertising-sidebar>
        </aside>
        <div class="col-lg-8">

          <form [formGroup]="updateProfileForm">
            <div class="row justify-content-center" *ngIf="this.successMsg!==''">
              <span class="success-msg">{{successMsg}}</span>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" name="firstName" formControlName="firstName" class="form-control form-control-custom"
                  >
                <label class="error-msg"
                  *ngIf="updateProfileForm.controls.firstName.errors?.required && this.isSubmitting ">Champ
                  obligatoire</label>
              </div>
            </div>
            <div class="col-md-8">
              <label>Nom</label>
              <div class="form-group">
                <input type="text" name="lastName" formControlName="lastName" class="form-control form-control-custom"
                 >
                <label class="error-msg"
                  *ngIf="updateProfileForm.controls.lastName.errors?.required && this.isSubmitting ">Champ
                  obligatoire</label>
              </div>
            </div>
            <div class="col-md-8">
              <label>Téléphone</label>
              <div class="form-group">
                <input type="number" name="userPhone" formControlName="userPhone" class="form-control form-control-custom"
                  >
              </div>
            </div>
            <div class="col-lg-12">
              <label>Adresse</label>
              <div class="form-group">
                <textarea class="form-control form-control-custom" formControlName="userAddress"
                  rows="5"></textarea>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" (click)="updateInfo()" class="btn-second orange-btn full-width">Modifier</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>
  <app-footer2></app-footer2>
</div>
