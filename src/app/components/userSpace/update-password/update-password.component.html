<div class="mobile-menu-second">
    <app-header2></app-header2>

    <section class="section-padding our_articles">
        <div class="container">
            <div class="row">
                <aside class="col-lg-4">
                    <app-advertising-sidebar></app-advertising-sidebar>
                </aside>
                <div class="col-lg-8">
                    <form [formGroup]="updatePasswordForm">
                        <div class="col-md-8">
                            <label class="label-input">Ancien mot de passe</label>
                            <div class="form-group">
                                <input type="password" autocomplete="on" name="oldPassword" formControlName="oldPassword" class="form-control form-control-custom">
                                <label class="error-msg" *ngIf="updatePasswordForm.controls.oldPassword.errors?.required && this.isSubmitting ">Champ obligatoire</label>
                                <label class="error-msg" *ngIf="wrongOldPassword !==''">votre ancien mot de passe est incorrect</label>

                            </div>
                        </div>
                        <div class="col-md-8">
                            <label class="label-input">Nouveau mot de passe</label>
                            <div class="form-group">
                                <input type="password" autocomplete="on" name="password" formControlName="password" class="form-control form-control-custom">
                                <label class="error-msg" *ngIf="updatePasswordForm.controls.password.errors?.required && this.isSubmitting ">Champ obligatoire</label>
                                <label class="error-msg" *ngIf="updatePasswordForm.controls.password.errors?.pattern && updatePasswordForm.controls.password.touched">votre mot de passe doit contenir au moins 8 caract√®res</label>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <label class="label-input">Retaper le mot de passe</label>
                            <div class="form-group">
                                <input type="password" autocomplete="on" name="confirmPassword" formControlName="confirmPassword" class="form-control form-control-custom">
                                <label class="error-msg" *ngIf="updatePasswordForm.controls.confirmPassword.errors?.required && this.isSubmitting ">Champ obligatoire</label>
                                <label class="error-msg" *ngIf="updatePasswordForm.errors?.mustMatch &&  !updatePasswordForm.controls.confirmPassword.errors?.required">Les champs doivent correspondre</label>

                            </div>
                        </div>
                        <div class="row justify-content-center" *ngIf="this.errorMsg!=='' ||this.successMsg!=='' ">
                            <span class="error-msg" *ngIf="this.errorMsg!==''">{{errorMsg}}</span>
                            <span class="success-msg" *ngIf="this.successMsg!==''">{{successMsg}}</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" (click)="updatePassword()" class="btn-second orange-btn full-width">Modifier</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    <app-footer2></app-footer2>
</div>
